<div class="row ">
  <form class="col s6 offset-s3 register" #l="ngForm"  (ngSubmit)="onSubmit(l)" novalidate>
  <h1>Login</h1>    
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="username" id="username" name="username" type="text" class="validate" #username="ngModel" [(ngModel)]="model.username" required minlength="4" >
          <label for="username">Username</label>
        </div>
        <div class="input-field col s6">
            <input placeholder="Password" id="password" name="password" type="password" class="validate" #password="ngModel" [(ngModel)]="model.password" required minlength="6" >
            <label for="password">Password</label>
            <a href="/register">Need an account? Register here</a>
          </div>  
      </div>
      <div class="row">
        <div class="input-field col s6">
            <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="l.invalid">Submit 
            </button>
        </div>
      </div>
    </form>
</div>
