<div fxLayout="column" fxFlexFill  fxLayoutAlign="center center" >
    <form fxLayout="column" fxFlex="20"  class="register" #f="ngForm"  (ngSubmit)="onSubmit(f)" novalidate>
      <h1 fxFlex="100%">Register</h1>
      <mat-form-field fxFlex="100%" id="loginForm">
        <mat-label>Username</mat-label>
        <input matInput placeholder="username" id="username" name="username" type="text" class="validate" #username="ngModel" [(ngModel)]="model.username" minlength="4" >
      </mat-form-field>
      <mat-form-field fxFlex="100%">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" id="emaill" name="email" type="email" class="validate" #email="ngModel" [(ngModel)]="model.email" minlength="6" >
      </mat-form-field>
      <mat-form-field fxFlex="100%">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" id="password" name="password" type="password" class="validate" #password="ngModel" [(ngModel)]="model.password" minlength="6" >
      </mat-form-field>
      
      <button mat-button fxFlex=" 1 2 15em" color="primary" type="submit" name="action" [disabled]="f.invalid">Submit</button>
    </form>
</div>
